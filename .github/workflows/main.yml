# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          export CLIURL=https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          export SFDX_AUTOUPDATE_DISABLE=false
          export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
          export SFDX_DOMAIN_RETRY=300
          export SFDX_DISABLE_APP_HUB=true
          export SFDX_LOG_LEVEL=DEBUG
          #export ROOTDIR=force-app/main/default/
          export TESTLEVEL=RunLocalTests
          echo force://PlatformCLI::5Aep861sY.Bl4bMk9lhxgSpZJOoF8otCe8oMxXNqEaaCX3BVdavZzwYQkyw0ExLls9XTLWUMyW7ku2kDguXGqxi@whirlpoolindia--devops.my.salesforce.com > env.sfdx
          sfdx force:auth:sfdxurl:store -d -a ${Demo_Alias} -f env.sfdx
          sfdx force:org:list
